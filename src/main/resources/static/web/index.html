<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Monoton&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Anton&family=Lobster&family=Monoton&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/web/styles/styles.css">
    <link rel="stylesheet" href="/web/styles/login.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
</head>

<body>

    <div id="app">

        <!-- LOADER -->
        <div class="newtons-cradle">
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
        </div>

        <!-- HEADER -->
        <header class="d-flex flex-column justify-content-center align-items-center">
            <h1>
                BVT
            </h1>
        </header>


        <!-- LOGIN - REGISTER -->
        <main class="pt-5 d-flex justify-content-center align-items-start">
            <div class="container w-50">
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                            aria-controls="pills-login" aria-selected="true">Ingreso</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                            aria-controls="pills-register" aria-selected="false">Registrarse</a>
                    </li>
                </ul>
                <!-- Pills navs -->

                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="loginName" class="form-control" v-model="emaillogin" required />
                                <label class="form-label" for="loginName">Email</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="loginPassword" class="form-control" v-model="passwordlogin"
                                    @keyup.enter="logIn" required />
                                <label class="form-label" for="loginPassword">Password</label>
                            </div>

                            
                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-4" @click="logIn"
                                @keyup.enter>Ingresar</button>
                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>¿No tiene cuenta? <a href="#" @click="changeLogInToRegister">Regístrese</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                        <form @submit.prevent>
                            <div class="text-center mb-3">
                                <!-- Name input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="registerName" class="form-control" v-model="firstName"
                                        required />
                                    <label class="form-label" for="registerName">Nombre</label>
                                </div>
                                <!-- Username input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="registerUsername" class="form-control" v-model="lastName"
                                        required />
                                    <label class="form-label" for="registerUsername">Apellido</label>
                                </div>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="registerEmail" class="form-control" v-model="email"
                                        required />
                                    <label class="form-label" for="registerEmail">Email</label>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="registerPassword" class="form-control" v-model="password"
                                        required />
                                    <label class="form-label" for="registerPassword">Password</label>
                                </div>
                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck"
                                        aria-describedby="registerCheckHelpText" @click="acceptTyc" />
                                    <label class="form-check-label" for="registerCheck">
                                        He leído y acepto los términos y condiciones.
                                    </label>
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-3" @click="registerlogin"
                                    @keyup.enter v-if="!checkboxChecked" disabled>Registrarse</button>
                                <button type="submit" class="btn btn-primary btn-block mb-3" @click="registerlogin"
                                    @keyup.enter v-else="">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <!-- PIE DE PÁGINA -->
    <footer class="d-flex justify-content-between align-items-center w-100">
        <div class="container-fluid">
            <div class="row list-box">
                <div class="col-lg-4 col-md-6 d-flex justify-content-center align-items-center">
                    <ul>
                        <li>Sobre nosotros
                        </li>
                        <li>Preguntas
                            frequentes
                        </li>
                        <li>Políticas de
                            privacidad
                        </li>
                        <li>Términos y
                            condiciones
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 d-flex justify-content-center align-items-center">
                    <ul>
                        <li><img id="facebook" src="./assets/facebook.svg" alt="facebook logo">Facebook</li>
                        <li><img id="twitter" src="./assets/twitter.svg" alt="twitter logo">Twitter
                        </li>
                        <li><img id="instagram" src="./assets/instagram.svg" alt="instagram logo">Instagram</li>
                        <li><img id="youtube" src="./assets/youtube.svg" alt="youtube logo">Youtube
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-xs-12 d-flex flex-column justify-content-center align-items-center">
                    <h2 class="siglas-footer p-2">
                        BVT
                    </h2>
                    <span>&#169 Copyright BVT - 2022</span>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
